name: CI/CD

on:
  push:
    branches:
      - main
      
jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Yarn install
        run: yarn
      - name: Build and deploy
        run: GIT_USER=github-actions[bot] USE_SSH=true yarn deploy
